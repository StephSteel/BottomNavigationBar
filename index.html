<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="style.css">
        <title>Bottom Navigation</title>
    </head>
    <body>
        <div class="bottom-nav-fixed">
            <div class="bottom-nav">
                <input type="radio" name="radio" id="tab_1" hidden>
                <label for="tab_1" class="icon home">
                    <i class="fa fa-home"></i>
                </label>

                <input type="radio" name="radio" id="tab_2" hidden>
                <label for="tab_2" class="icon cart">
                    <i class="fa fa-shopping-cart"></i>
                </label>

                <input type="radio" name="radio" id="tab_3" hidden>
                <label for="tab_3" class="icon cog">
                    <i class="fa fa-cog"></i>
                </label>

                <input type="radio" name="radio" id="tab_4" hidden>
                <label for="tab_4" class="icon user">
                    <i class="fa fa-user"></i>
                </label>
            </div>
        </div>
    </body>
</html>
